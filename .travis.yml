language: node_js
node_js:
  - 11.10.1
python:
  - "3.6"
cache:
  - pip
addons:
  apt:
    packages:
      - nodejs-legacy
branches:
  only:
    - master
    - /^greenkeeper/.*$/
stages:
  - test
before_install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
install:
  - npm i
jobs:
  include:
    - stage: test
      name: Lint
      script: npm run lint
    - stage: test
      name: Unit test
      script: npm test
after_success:
  - cat ./dist/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
